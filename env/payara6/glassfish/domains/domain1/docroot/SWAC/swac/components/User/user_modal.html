<div id="swac_user_logindialog" uk-modal="bg-close: false; esc-close: false" style="background-color: #2196F3">
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title" swac_login="User.login">Login</h2>
        <div class="message-placeholder" swac_lang="User.enterlogindata">Enter your logindata</div>
        <form class="swac_user_loginForms">
            <input name="swac_user_username" type="text" placeholder="Benutzername" autocomplete="username" class="uk-input" required>
            <input name="swac_user_password" type="password" placeholder="Passwort" autocomplete="current-password" class="uk-input" required>
            <button class="swac_user_loginButtons uk-button uk-button-default">User.login</button>
        </form>
        <a href="#" class="swac_user_register">User.registerhere</a> | <a href="#" class="swac_user_pwdlost">User.pwdlost</a>
    </div>
</div>
<div id="swac_user_logining" class="uk-card uk-card-body uk-card-primary swac_dontdisplay">
    <div class="uk-align-center" uk-spinner="ratio: 5"></div> <span swac_lang="User.loginprogress"></span>
</div>
<div class="swac_user_userarea swac_dontdisplay">
    <button class="uk-button uk-button-default " type="button"><span uk-icon="icon: user"></span><span class="user_username">{username}</span></button>
    <div uk-dropdown>
        <ul class="uk-nav uk-dropdown-nav">
            <li class="swac_user_logout">User.logout</li>
        </ul>
    </div>    
</div>
