<button id="lockscreenLockButton" class="uk-button uk-button-default uk-margin-small-right swac_dontdisplay" uk-toggle="target: #lockscreenModal" type="button">#lockscreen.locknow#</button>

<div id="lockscreenModal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title"></h2>
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="swac_lockscreenMessage">##lockscreen.lockmessage##</div>
    </div>
</div>
