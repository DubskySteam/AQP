<form class="uk-form-horizontal uk-margin-large">

    <div class="uk-margin">
        <label class="uk-form-label">##Mediaeditor.mediaanalysis.filterlogo##</label>
        <div class="uk-form-controls">
            <input class="uk-checkbox swac_mediaanalysis_filterlogo" name="filterlogo" type="checkbox" checked>
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-select">##Mediaeditor.mediaanalysis.threshold##</label>
        <div class="uk-form-controls">
            <input class="uk-range swac_mediaanalysis_threshold uk-form-width-small" type="range" name="threshold" value="2" min="0" max="200" step="1">
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-form-label">##Mediaeditor.mediaanalysis.calcThreshold##</div>
        <div class="uk-form-controls">
            <input class="uk-checkbox swac_mediaanalysis_calcthreshold" name="autocalcthreshold" type="checkbox" checked>
        </div>
    </div>
    <button class="uk-button uk-button-primary swac_mediaanalysis_start">##Mediaeditor.mediaanalysis.start##</button>
</form>
