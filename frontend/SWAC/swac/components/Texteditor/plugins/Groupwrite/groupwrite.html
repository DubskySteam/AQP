GroupWrite!
<button name="connectButton" class="swac_texteditor_groupwrite_opencon">
  Open conectability
</button>
<button name="disconnectButton" class="swac_texteditor_groupwrite_closecon" disabled>
  Disconnect all
</button>

<div class="messagebox">
    <label for="message">Enter a message:
      <input type="text" name="message" id="message" placeholder="Message text"
              inputmode="latin" size=60 maxlength=120 disabled>
    </label>
    <button name="sendButton" class="swac_texteditor_groupwrite_send" disabled>
      Send
    </button>
  </div>

<div class="messagebox" id="receivebox">
  <p>Messages received:</p>
</div>
