<html>
    <head>
        <title>SmartUser > Account</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../../css/group.css">
        <noscript>
        <link rel="stylesheet" type="text/css" href="../../css/noscript.css">
        </noscript>

        <link rel="stylesheet" type="text/css" href="../../../SWAC/swac/libs/uikit/css/uikit.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/global.css">
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>
        <script src="../../js/userinterface/group.js"></script>
    </head>
    <body>
        <header id="head_navigation">
            <ul>
                <li><a href="../../index.html" onclick="Navigation.routeTo('../../index.html', {id: 0});" style="float: left; margin-top: -15px; margin-left: 5px;"><img src="../../content/cloud.png" alt="Home" width="45" height="45"></a></li>
                <li><a href="./menu.html" onclick="Navigation.routeTo('./sites/userinterface/menu.html', {id: 2});" style="float: right; margin-right: 5px; margin-top: -17px;"><img src="../../content/Menu.png" alt="Menu" width="45" height="45"></a></li>
                <li><a href="./login.html" onclick="Navigation.routeTo('./sites/userinterface/login.html', {id: 1});" style="float: right; margin-right: 5px; margin-top: -18px;"><img src="../../content/profil.png" alt="Lgoin" width="45" height="45"></a></li>
            </ul>
        </header>
        <noscript>
        <div class="noscript_nav">
            <a href="../sitemap.html" class="uk-button uk-button-primary">Sitemap</a>
            <br>Bitte aktiviere Javascript, um die bestm√∂gliche Ansicht zu haben. / Please activate Javascript for the best experience.
        </div>
        </noscript>
        <div id="group_data" class="group-container-1" >
            <div id="group_image" swa="Present FROM getGroupByUser/5">
                <div class="swac_repeatForSet">
                    <div id="group_img" swa="Present FROM group"><p></p><h1>{name}</h1></div>
                </div>
            </div>
            <div id="group_name" swa="Present FROM getGroupByUser/5"><p></p><h1 style="font-weight: bolder;">{name}</h1></div>
            <div id="participants">
                <ul>
                    <li>
                        <h1>Teilnehmer</h1>
                    </li>
                    <li>
                        <h1>
                            <div id="participant_sum" swa="Present FROM getMembersByGroup_SV/1"><h1 id="group_title"></h1></div>
                        </h1>
                    </li>
                </ul>
            </div>
            <div id="distance_driven">
                <ul> 
                    <li>
                        <h1>Gefahrene KM</h1>
                    </li>
                    <li>
                        <h1>756,2</h1>
                    </li>
                </ul>
            </div>
        </div>
        <div class="group-container-2-title">
            <h1 style="font-weight: bolder;">Gruppenmitglieder</h1>
        </div>
        <div id="all_participants" class="group-container-2" swa="Present FROM getMembersByGroup_SV/1">
            <table class="swac_repeatForSet">
                <tr>
                    <td><h1 id="group_name_place" style="margin-left: 2%;">{username}</h1></td>
                    <td><h1>345,6</h1></td>
                </tr>
            </table>
        </div>
    </body>
</html>
