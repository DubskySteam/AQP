<div id="interfacemagicmapper" class="interfacemagicmapper">
    <div id="interfacemagicmapper-button" class="interfacemagicmapper-button sidebar-button">
        <img id="interfacemagicmapper-off" class="interfacemagicmapper-off sidebar-icon" src="/SWAC/swac/components/Icon/imgs/map/worldmap2d/wand-off.svg" />
        <img id="interfacemagicmapper-on-connected" class="interfacemagicmapper-on-connected sidebar-icon" src="/SWAC/swac/components/Icon/imgs/map/worldmap2d/wand.svg" />
        <img id="interfacemagicmapper-on-not-connected" class="interfacemagicmapper-on-not-connected sidebar-icon" src="/SWAC/swac/components/Icon/imgs/map/worldmap2d/skull.svg" />
        <img id="interfacemagicmapper-starting-connection" class="interfacemagicmapper-starting-connection sidebar-icon" src="/SWAC/swac/components/Icon/imgs/map/worldmap2d/hourglass.svg" />
    </div>
    <div id="interfacemagicmapper-ip-wrapper" class="interfacemagicmapper-ip-wrapper overlay">
        <div id="interfacemagicmapper-ip-box" class="interfacemagicmapper-ip-box box-small">
            <img id="interfacemagicmapper-button-close" class="interfacemagicmapper-button-close button-close" src="/SWAC/swac/components/Icon/imgs/map/worldmap2d/x.svg">
            <div class="titlecontainer">
                <div class="title" swac_lang="Worldmap2d_InterfaceMagicMapper.title">IP-Address</div>
                <hr>
            </div>
            <input id="interfacemagicmapper-ip-input" type="text" class="interfacemagicmapper-ip-input uk-input" placeholder="10.0.0.1" maxlength="255" required="">
            <div class="interfacemagicmapper-buttons uk-margin-small">
                <button id="interfacemagicmapper-connect-button" class="interfacemagicmapper-connect-button uk-button uk-button-default" swac_lang="Worldmap2d_InterfaceMagicMapper.buttonConnect">Connect</button>
                <button id="interfacemagicmapper-accept-certificate-button" class="interfacemagicmapper-accept-certificate-button uk-button uk-button-default" swac_lang="Worldmap2d_InterfaceMagicMapper.buttonAccept">Accept Certificate</button>
            </div>
        </div>
    </div>
</div>
