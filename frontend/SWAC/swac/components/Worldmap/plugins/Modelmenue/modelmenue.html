<div class="swac_worldmap_modelmenue swac_dontdisplay uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
    <div class="uk-background-primary">
        <a href="#" class="swac_worldmap_modelmenue_addtofavs uk-icon-button" uk-icon="bookmark" uk-tooltip="title: ##Worldmap.modelmenue.favlinkcreate##"></a>
        <a href="#" class="swac_worldmap_modelmenue_showdetail uk-icon-button" uk-tooltip="title: ##Worldmap.modelmenue.showdetailmodel##">3D</a>
    </div>
    <div>
        <div class="uk-background-secondary">
            <div class="uk-margin">
                <select class="swac_worldmap_modelmenue_heading uk-select">
                    <option value="0">##Worldmap.modelmenue.southview##</option>
                    <option value="90">##Worldmap.modelmenue.westview##</option>
                    <option value="180">##Worldmap.modelmenue.northview##</option>
                    <option value="270">##Worldmap.modelmenue.eastview##</option>
                </select>
            </div>
        </div>
    </div>
    <div>
        <div class="uk-background-primary">
            <a href="#" class="swac_worldmap_modelmenue_anicontrol uk-icon-button" uk-icon="play-circle" uk-tooltip="title: ##Worldmap.modelmenue.startanimation##"></a>
            <a href="#" class="swac_worldmap_modelmenue_tostartview uk-icon-button" uk-icon="home" uk-tooltip="title: ##Worldmap.modelmenue.tostartview##"></a>
            <a href="#" class="swac_worldmap_modelmenue_close uk-icon-button" uk-icon="close" uk-tooltip="title: ##Worldmap.modelmenue.close##"></a>
        </div>
    </div>
</div>

<div class="swac_worldmap_modelmenue_right swac_dontdisplay">
    <a href="#" class="uk-icon-button" uk-icon="icon: chevron-right; ratio: 2" uk-tooltip="title: ##Worldmap.modelmenue.stepright##"></a>
</div>
<div class="swac_worldmap_modelmenue_left swac_dontdisplay">
    <a href="#" class="uk-icon-button" uk-icon="icon: chevron-left; ratio: 2" uk-tooltip="title: ##Worldmap.modelmenue.stepleft##"></a>
</div>
