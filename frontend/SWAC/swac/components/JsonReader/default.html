<div class="jsonrader_fileselectstep uk-card uk-card-default uk-width-1-2@m">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="40" height="40" src="../../swac/components/Icon/imgs/filetypes/file.svg" alt="File select icon">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom" swac_lang="JsonReader.fileselect">File select</h3>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <form class="uk-grid-small" uk-grid>
            <div class="uk-width-3-4@s">
                <input class="jsonreader_fileurl uk-input" type="text" placeholder="JsonReader.fileurl">
            </div>
            <div class="uk-width-1-4@s">
                <div uk-form-custom>
                    <input class="jsonreader_fileselect" type="file" aria-label="Custom controls">
                    <button class="uk-button uk-button-default" type="button" tabindex="-1">JsonReader.jsonselect</button>
                </div>
            </div>
            <div class="uk-width-1-1">
                <textarea class="jsonreader_jsontext" placeholder="JsonReader.jsoncontent"></textarea>
            </div>
        </form>
    </div>
    <div class="uk-card-footer">
        <button class="jsonreader_toconfig uk-button uk-button-primary">JsonReader.nextstep</button>
    </div>
</div>
<div class="jsonreader_configstep swac_dontdisplay uk-card uk-card-default uk-width-1-2@m">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="40" height="40" src="../../swac/components/Icon/imgs/settings.svg" alt="Data configuration icon">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom" swac_lang="JsonReader.config">Configuration</h3>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <div class="uk-width-3-4@s">
            <input class="jsonreader_configurl uk-input" type="text" placeholder="JsonReader.configurl">
        </div>
        <div class="uk-width-1-4@s">
            <div uk-form-custom>
                <input class="jsonreader_configselect" type="file" aria-label="Custom controls">
                <button class="uk-button uk-button-default" type="button" tabindex="-1">JsonReader.configselect</button>
            </div>
        </div>
        <div class="uk-width-1-1">
            <table class="uk-table uk-table-striped">
                <thead>
                    <tr>
                        <th>JsonReader.jsonelement</th>
                        <th>JsonReader.targetcollection</th>
                        <th>JsonReader.targetcolumn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="jsonreader_repeatForKey">
                        <td class="jsonreader_keyname"></td>
                        <td>
                            <select class="jsonreader_keycolection uk-select" aria-label="Select">
                                <option value="noimport">JsonReader.noimport</option>
                            </select>
                        </td>
                        <td>
                            <select class="jsonreader_keycolumn uk-select" aria-label="Select">
                                <option value="noselection">JsonReader.noselection</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <textarea class="jsonreader_configtext" placeholder="JsonReader.configcontent"></textarea>
            <a download="import_config.json" class="jsonreader_saveconf uk-button uk-button-default">JsonReader.saveconfig</a>
        </div>
    </div>
    <div class="uk-card-footer">
        <button class="jsonreader_backtofileselect uk-button uk-button-primary">JsonReader.prevstep</button> <button class="jsonreader_topreview uk-button uk-button-primary">JsonReader.nextstep</button>
    </div>
</div>
<div class="jsonreader_previewstep uk-card uk-card-default swac_dontdisplay uk-width-1-2@m">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="40" height="40" src="../../swac/components/Icon/imgs/book_view.svg" alt="Preview icon">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom" swac_lang="JsonReader.preview">Preview</h3>
            </div>
        </div>
    </div>
    <div class="jsonreader_preview uk-card-body">
        <table class="jsonreader_repeatForCollection uk-table uk-table-striped">
            <caption class="jsonreader_colcaption"></caption>
            <tr><th class="jsonreader_repeatForDataKey"></th></tr>
            <tr class="jsonreader_repeatForDataset"><td class="jsonreader_repeatForDataValue"></td></tr>
        </table>
    </div>
    <div class="uk-card-footer">
        <button class="jsonreader_backtoconfig uk-button uk-button-primary">JsonReader.prevstep</button> <button class="jsonreader_tosave uk-button uk-button-primary">JsonReader.nextstep</button>
    </div>
</div>
<div class="jsonreader_savestep uk-card uk-card-default swac_dontdisplay uk-width-1-2@m">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="40" height="40" src="../../swac/components/Icon/imgs/box_checked.svg" alt="Save icon">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom" swac_lang="JsonReader.save">Save</h3>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <p swac_lang="JsonReader.saveready">Data can now be imported</p>
        <button class="jsonreader_startsavebtn uk-button uk-button-default">JsonReader.save_start</button>
    </div>
    <div class="uk-card-footer">
        <button class="jsonreader_backtopreview uk-button uk-button-primary">JsonReader.prevstep</button> <button class="jsonreader_restart uk-button uk-button-primary">JsonReader.restart</button>
    </div>
</div>
