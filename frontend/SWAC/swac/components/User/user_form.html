<div id="swac_user_logindialog" class="uk-card uk-card-body uk-card-primary">
    <h3 id="title" class="uk-card-title" swac_lang="User.login">Login</h3>
    <form class="swac_user_loginForms">
        <div id="input_area">
            <label for="swac_user_username">Benutzername</label>
            <input id="swac_input" name="swac_user_username" type="text" placeholder="User.username" class="uk-input" required autocomplete="username">
            <label for="swac_user_password">Password</label>
            <input id="swac_input" name="swac_user_password" type="password" placeholder="User.userpwd" class="uk-input" required autocomplete="current-password">
        </div>
        <br>
        <div id="button_area">
            <a href="">Noch kein Konto?</a>
        <br>
        <button id="login_button" class="swac_user_loginButtons uk-button uk-button-default" type="button">User.login</button>
        </div>
    </form>
</div>
<div id="swac_user_logining" class="uk-card uk-card-body uk-card-primary swac_dontdisplay">
    <div class="uk-align-center" uk-spinner="ratio: 5"></div> <span swac_lang="User.loginprogress"></span>
</div>
<div class="swac_user_userarea swac_dontdisplay">
    <button class="uk-button uk-button-default " type="button"><span uk-icon="icon: user"></span><span class="user_username">{username}</span></button>
    <div uk-dropdown>
        <ul class="uk-nav uk-dropdown-nav">
            <li class="swac_user_logout">User.logout</li>
        </ul>
    </div>    
</div>
