<div id="swac_user_logindialog" class="uk-card uk-card-body uk-card-primary">
    <h3 class="uk-card-title" swac_lang="User.login">Login</h3>
    <div class="message-placeholder" swac_lang="User.enterlogindata">Enter your logindata</div>
    <form class="swac_user_loginForms">
        <input name="swac_user_username" type="text" placeholder="User.username" class="swac_user_username uk-input" required autocomplete="username">
        <input name="swac_user_password" type="password" placeholder="User.userpwd" class="swac_user_password uk-input" required autocomplete="current-password">
        <button class="swac_user_loginButtons uk-button uk-button-default" type="button">User.login</button>
    </form>
    <a href="#" class="swac_user_register">User.registerhere</a> | <a href="#" class="swac_user_pwdlost">User.pwdlost</a>
</div>
<div class="swac_user_logining uk-card uk-card-body uk-card-primary swac_dontdisplay">
    <div class="uk-align-center" uk-spinner="ratio: 5"></div> <span swac_lang="User.loginprogress"></span>
</div>
<div class="swac_user_userarea swac_dontdisplay">
    <button class="uk-button uk-button-default " type="button"><span uk-icon="icon: user"></span><span class="user_username"></span></button>
    <div uk-dropdown>
        <ul class="uk-nav uk-dropdown-nav">
            <li class="swac_user_logout">User.logout</li>
        </ul>
    </div>    
</div>
