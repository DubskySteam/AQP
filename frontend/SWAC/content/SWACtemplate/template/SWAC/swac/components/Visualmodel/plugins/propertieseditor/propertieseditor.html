<div class="swac_visualmodel_nofocusmsg">
    ##Visualmodel.propertieseditor.novisuelemfocus##
</div>
<form class="swac_visualmodel_propertiesform swac_dontdisplay uk-form-stacked">
    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_name##</label>
        <div class="uk-form-controls">
            <input class="swac_visualmodel_name uk-input uk-form-width-medium" type="text">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_desc##</label>
        <div class="uk-form-controls">
            <textarea class="swac_visualmodel_desc uk-textarea uk-form-width-medium" disabled></textarea>
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_fillcolor##</label>
        <div class="uk-form-controls">
            <input class="swac_visualmodel_fillcolor uk-input uk-form-width-medium" type="color" />
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_bordercolor##</label>
        <div class="uk-form-controls">
            <input class="swac_visualmodel_bordercolor uk-input uk-form-width-medium" type="color" />
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_position##</label>
        <div class="uk-form-controls">
            <input class="swac_visualmodel_posx uk-input uk-form-width-small" type="number" step="1" disabled />
            <input class="swac_visualmodel_posy uk-input uk-form-width-small" type="number" step="1" disabled />
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_size##</label>
        <div class="uk-form-controls">
            <input class="swac_visualmodel_width uk-input uk-form-width-small" type="number" step="1" disabled />
            <input class="swac_visualmodel_height uk-input uk-form-width-small" type="number" step="1" disabled />
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label">##Visualmodel.propertieseditor.properties_show##</label>
        <div class="uk-form-controls">
            <input class="swac_visualmodel_show uk-checkbox" type="checkbox" checked>
        </div>
    </div>
</form>
