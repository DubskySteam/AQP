name: Java CI with Gradle

on:
  push:
    branches: [ "dev", "backend" ]
  pull_request:
    branches: [ "main", "dev", "backend" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./backend/projects/SmartSocial/gradlew

    - name: Build with Gradle
      run: ./backend/projects/SmartSocial/gradlew build
      working-directory: ./backend/projects/SmartSocial
