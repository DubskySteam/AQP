<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="navbar-left"><img class="gif" src="res/icons8-admin.gif" />Admin Panel</div>
        <div class="navbar-right">v2.4</div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">✅ API Endpoints</a></li>
                <li><a href="http://localhost:15672" target="_blank"><img src="res/rabbitmq_logo.png" class="logo" />RabbitMQ</a></li>
                <li><a href="debug.html">🔧 Debug</a></li>
                <li><a href="manager.html">🎛️ Payara Manager</a></li>
                <li><a href="documentation.html">📖 Documentation</a></li>
                <li><a href="groups.html">🤝 Groups</a></li>
                <li><a href="quests.html">🔥 Quests</a></li>
                <li><a href="leaderboard.html">🏆 Leaderboard</a></li>
                <li><a href="http://localhost:4848/common/logViewer/logViewerRaw.jsf?instanceName=server"

                <li><a href="rawlogs.html" target="_blank">👨‍💻 Logs [RAW]</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Groups</h1>
            <button id="open-dialog-btn">Create Group</button>

            <div id="dialog" class="dialog" style="display:none;">
                <form id="group-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>

                    <label for="creationDate">Creation Date:</label>
                    <input type="date" id="creationDate" name="creationDate"><br><br>

                    <label for="adminUserId">Admin User ID:</label>
                    <input type="number" id="adminUserId" name="adminUserId"><br><br>

                    <label for="adminUsername">Admin Username:</label>
                    <input type="text" id="adminUsername" name="adminUsername"><br><br>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <section id="groups">
                <div id="groups-table"></div>
            </section>
        </main>
    </div>
    <script src="js/groups.js"></script>
</body>

</html>
